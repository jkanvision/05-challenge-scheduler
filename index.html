<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="table-responsive">
        <table class="table table-bordered custom-table">
          <tbody>
            <tr>
              <th scope="row" class="hour time-block">9:00 AM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">10:00 AM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">11:00 AM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">12:00 PM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">1:00 PM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">2:00 PM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">3:00 PM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">4:00 PM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
            <tr>
              <th scope="row" class="hour time-block">5:00 PM</th>
              <td class="textarea">
                <input class="form-control-plaintext form-control" type="text" placeholder="">
              </td>
              <td class="saveBtn"></td>
            </tr>
          </tbody>
        </table>
      </div> 
     
        
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
